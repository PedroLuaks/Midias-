<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluindo Midias</title>
</head>
<body>
    <h1>Aprendendo a incluir midias</h1>

    <h5>imagem local</h5>
    <img src="imagens/images.jfif" alt="paisagem do mar">
    
    
    
    <h5>imagem da internet</h5>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvuXsREyVcY_hwVKqR8QvGWvEZmhPP2FFNRg&s" alt="paisagem do mar">

    <h5>audio local</h5>
    <audio controls>
        <source src="musicas/13 MARRETADA DO THOR.mp3" type="">
        Seu navegar não suporta o elemento audio 
    </audio>
    
    <h5>video local</h5>
    <video controls width="600"
    <source src="./videos/O YouTube está escondendo seus videos, veja como resolver isso.mp4" type="video/mp4">
    seu navegador não suporta o elemento video
    </video>

    <h5> Incorporando com IFRAME</h5>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2_PsfCK6ac8?si=oaMvVDOkzMAGhlph" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
