<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluindo Midias</title>
</head>
<body>
    <h1>Aprendendo a incluir midias</h1>

    <h5>imagem local</h5>
    <img src="imagens/images.jfif" alt="paisagem do mar">
    
    
    
    <h5>imagem da internet</h5>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvuXsREyVcY_hwVKqR8QvGWvEZmhPP2FFNRg&s" alt="paisagem do mar">

    <h5>audio local</h5>
    <audio controls>
        <source src="musicas/13 MARRETADA DO THOR.mp3" type="">
        Seu navegar não suporta o elemento audio 
    </audio>
    
    <h5>video local</h5>
    <video controls width="600"
    <source src="./videos/O YouTube está escondendo seus videos, veja como resolver isso.mp4" type="video/mp4">
    seu navegador não suporta o elemento video
    </video>

    <h5> Incorporando com IFRAME</h5>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2_PsfCK6ac8?si=oaMvVDOkzMAGhlph" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br> <br>
    <h5>Incorporando um mapa do Google</h5>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10184.334013364429!2d-48.51767962092065!3d-25.514855836780644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94db9bdcc4bfd56d%3A0x720de6a8f2c0c954!2sMax%20Muffato%20Paranagu%C3%A1!5e0!3m2!1spt-BR!2sbr!4v1740058976940!5m2!1spt-BR!2sbr" width="1500" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h5> Incorporando uma musica do spotify</h5>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0FIDCNYYjNvPVimz5icugS?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

</body>
</html>
